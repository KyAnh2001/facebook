<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<body>
   <div class="header">
        <nav>
            <div class="container">
                <a class="logo" href="#">
                    <img src="./logo.png">
                </a>
                <form class="search">
                    <input class="search-input" type="search" placeholder="    Tìm kiếm trên Facebook" aria-label="Search">
                </form>
                <ul class="menu">
                    <li>
                        <div class="home">
                            <div class="icon-home hover-1"><i class="fas fa-home"></i></div>
                            <div class="line"></div>
                        </div>
                        <ul>
                            <li><div class="hover-icon">Trang chủ</div></li>
                        </ul>
                    </li>
                    <li>
                        <div class="page">
                            <div class="icon-page hover-1"><i class="far fa-flag"></i></div>
                            <div class="line-other"></div>
                        </div>  
                        <ul>
                            <li><div class="hover-icon">Trang</div></li>
                        </ul>
                    </li>
                    <li>
                        <div class="video">
                            <div class="icon-video hover-1"><i class="far fa-play-circle"></i></div>
                            <div class="line-other"></div>
                        </div> 
                        <ul>
                            <li><div class="hover-icon">Watch</div></li>
                        </ul>
                    </li>
                    <li>
                        <div class="group">
                            <div class="icon-group hover-1"><i class="fas fa-users"></i></div>
                            <div class="line-other"></div>
                        </div> 
                        <ul>
                            <li><div class="hover-icon">Nhóm</div></li>
                        </ul>
                    </li>
                    <li>
                        <div class="game">
                            <div class="icon-game hover-1"><i class="fas fa-chess-board"></i></i></div>
                            <div class="line-other"></div>
                        </div> 
                        <ul>
                            <li><div class="hover-icon">Trò chơi</div></li>
                        </ul>
                    </li>
                    <li>
                        <div class="avatar">
                            <div class="avt"><img src="./avt cat.jpg"></div>
                            <div class="name">Ky Anh</div>
                        </div>
                    </li>
                    <li>
                        <div class="menu-small">
                        <i class="fas fa-ellipsis-h"></i>
                        </div>
                        <ul>
                            <li><div class="hover-menu-small">Menu</div></li>
                        </ul>
                    </li>
                    <li>
                        <div  class="mess">
                            <i class="fab fa-facebook-messenger"></i>
                        </div>
                    </li>
                    <li>
                        <div class="note">
                        <i class="fas fa-bell"></i>
                        </div>
                    </li>
                    <li>
                        <div class="acc">
                        <i class="fas fa-caret-down"></i>

                        </div>
                    </li>
                </ul>
            </div> 
        </nav>       

    <script src="https://kit.fontawesome.com/0b458ddf86.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
